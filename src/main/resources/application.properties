# ?????? ?? ??
spring.application.name=movie
server.port=8085

# MySQL ?????? ??
spring.datasource.url=jdbc:mysql://localhost:3306/movie?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=movie
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource

# MyBatis ??
mybatis.mapper-locations=classpath:/mapper/*.xml
mybatis.type-aliases-package= com.movie.domain
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=30

# Thymeleaf ??
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# ?? ??
logging.level.root=ERROR
logging.level.org.springframework.security=ERROR
logging.level.org.mybatis=ERROR
logging.level.com.movie.mapper=ERROR
#logging.level.org.springframework=TRACE
#logging.level.org.springframework.mail=TRACE
#logging.level.org.springframework.web.servlet.view=TRACE

# ??? ??
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ?? ??? ?? ??
file.upload-dir=C://upload
file.upload.poster-dir=C://upload/poster
file.upload.event-dir=C://upload/event

# Springdoc ?? ??
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# ?? ??? ?? ??
spring.web.resources.static-locations=classpath:/static/

# ?? ??? ??
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=30MB
spring.servlet.multipart.location=C://upload

# ActiveMQ ??
spring.activemq.broker-url=tcp://localhost:8085
spring.activemq.user=admin
spring.activemq.password=admin

# JMX ??? ??
spring.jmx.enabled=true
