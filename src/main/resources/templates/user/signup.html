<section th:fragment="content">
    <div class="container mt-5">
        <h2 class="text-center">会員登録</h2>
        <form th:action="@{/user/signup}" method="post" class="mt-4" id="signupForm" novalidate>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">メールアドレス</label>
                        <input type="email" class="form-control bg-light" id="email" th:name="email" th:value="${email}" readonly>
                        <div class="text-danger" th:if="${error_email}" th:text="${error_email}"></div>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="password">パスワード</label>
                        <input type="password" class="form-control" id="password" th:name="password" placeholder="パスワードを入力してください">
                        <small class="form-text text-muted">8~16文字の英数字と特殊文字を含む必要があります。</small>
                        <div class="text-danger" th:if="${error_password}" th:text="${error_password}"></div>
                    </div>

                    <!-- Name -->
                    <div class="form-group">
                        <label for="name">名前</label>
                        <input type="text" class="form-control" id="name" th:name="name" placeholder="名前を入力してください">
                        <div class="text-danger" th:if="${error_name}" th:text="${error_name}"></div>
                    </div>

                    <!-- Birth -->
                    <div class="form-group">
                        <label for="birth">生年月日 (オプション)</label>
                        <input type="date" class="form-control" id="birth" th:name="birth">
                        <div class="text-danger" th:if="${error_birth}" th:text="${error_birth}"></div>
                    </div>

                    <!-- Phone -->
                    <div class="form-group">
                        <label for="phone">電話番号 (オプション)</label>
                        <input type="text" class="form-control" id="phone" th:name="phone" placeholder="例: 010-1234-5678">
                        <div class="text-danger" th:if="${error_phone}" th:text="${error_phone}"></div>
                    </div>

                    <!-- Submit -->
                    <button type="submit" class="btn btn-primary btn-block mt-3">登録</button>
                </div>
            </div>
        </form>
    </div>
</section>
